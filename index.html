<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
	<script src="assets/javascript/game.js"></script>	
</head>
<body>

<div class = "container">
	<header class="header">
		<h1> Psychic Game </h1>
		<h4 id="status"> Guess a letter between (a-z)!</h4>
	</header>

	<section class="content">
		<div><h3> Chances left: <span id="chances">9</span> </h3> </div>
		<div><h3> Your guesses so far: <span id="guesses"></span> </div>
		<!-- <div><h3> You played so far <span id='games'>0</span> Games!</h3></div> -->
	</section>

	<section>
		<div class="win"><h3>Wins : <span id="wins">0</span></h3></div>
		<div class="loss"><h3>Losses : <span id="losses">0</span> </h3> </div>
	</section>

</div>	

</body>
</html>
